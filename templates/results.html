<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Results</title>
</head>
<body>
    {% for elem in range(dlp):%}
        <div class="resultbox">
            <table>
                <tr>
                    <td width="5%"></td>
                    <td width="20%"><img width="200px" src="../../static/img/places/{{results[elem][3]}}"></td>
                    <td width="10%"></td>
                    <td width="25%"><H1 class="nameplace">{{results[elem][0]}}</H1></td>
                    <td width="10%"></td>
                    <td align="right"><h3 align="right" class="textplace">Подходит на: {{resscore[elem]+1}}%</h3></td>
                </tr>
            </table>

            <h3 class="nameplace">г. {{results[elem][2]}}</h3>
            <br><br>
            <p class="textplace">{{results[elem][4]}}</p>

        </div>
    <br><br>
    {%endfor%}
</body>
</html>
